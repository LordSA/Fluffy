server:
  port: 6777
  address: 0.0.0.0
lavalink:
  server:
    password: "passedaway"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    youtubePlaylistLoadLimit: 6 
    playerUpdateInterval: 5 
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    path: ./logs/
  level:
    root: INFO
    lavalink: INFO

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients: ["MUSIC", "ANDROID", "WEB"]
  
  lavasrc:
    providers:
      - "ytsearch:\"%ISRC%\"" # Use ISRC to find exact song on YouTube
      - "ytsearch:%QUERY%"    # Fallback to text search
    sources:
      spotify: true      # <--- ENABLE THIS
      deezer: false
      yandex: false
      applemusic: false
    spotify:
      clientId: "YOUR_SPOTIFY_CLIENT_ID"        # <--- PASTE HERE
      clientSecret: "YOUR_SPOTIFY_CLIENT_SECRET" # <--- PASTE HERE
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6